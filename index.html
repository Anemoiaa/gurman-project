<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гурман | Продукция</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img class="logo" src="./assets/logo-fhd.png" alt="logo">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Наши продукты</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Новости</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="decor">
            <div class="decor__container">
                <img class="decor__image" src="./assets/mask-fhd.png" alt="wine">
                <div class="decor__text">
                    <p>Наша</p>
                    <p>Продукция</p>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="main__container">
                <section class="tools">
                    <div class="tools__container">
                        <div class="categories">
                            <ul class="categories__list">
                                <li class="categories__item">
                                    <h2 class="category__title active-category">Сыры</h2>
                                </li>
                                <li class="categories__item">
                                    <h2 class="category__title">Мясные продукты</h2>
                                </li>
                                <li class="categories__item">
                                    <h2 class="category__title">Вина</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="filter">
                            <p>Фильтры</p>
                            <button class="filter__btn">
                                <img src="./assets/icons/filter-icon.png" alt="filter-icon">
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="./js/scrollHeader.js"></script>
</body>
</html>
