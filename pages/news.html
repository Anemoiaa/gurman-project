<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гурман | Наши Новости</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img class="logo" src="../assets/logo-fhd.png" alt="logo">
                <img class="logo logo-mb" src="../assets/logo-mob.png" alt="logo">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Наши продукты</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Новости</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <button class="contact-us">Напишите нам</button>
            <div class="main__container">
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <section class="footer__soc-media">
                    <p>
                        За новостями и обновлением ассортимента можно следить в наших соцсетях:
                    </p>
                    <ul class="soc-media__list">
                        <li class="soc-media__item">
                            <a class="soc-media__link" href="#">
                                <img class="soc-media__icon" src="../assets/icons/instagram.png" alt="instagram-logo">
                            </a>
                        </li>
                        <li class="soc-media__item">
                            <a class="soc-media__link" href="#">
                                <img class="soc-media__icon" src="../assets/icons/telegram.png" alt="telegram-logo">
                            </a>
                        </li>
                    </ul>
                </section>
                <div class="copyright">
                    &#169; Copyright. All Rights Reserved.
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
